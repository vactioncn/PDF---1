    <h1>ğŸ“Š åå°ç®¡ç† - ç« èŠ‚æ•°æ®ç®¡ç†</h1>

    <section class="panel">
      <div class="toolbar">
        <div>
          <button id="selectAllBtn">å…¨é€‰</button>
          <button id="selectNoneBtn">å–æ¶ˆå…¨é€‰</button>
          <button id="batchDeleteBtn" class="danger" disabled>æ‰¹é‡åˆ é™¤</button>

        <div>
          <button id="refreshBtn">åˆ·æ–°</button>

      <table>
        <thead>
          <tr>
            <th><input type="checkbox" id="selectAllCheckbox" /></th>
            <th>ID</th>
            <th>ç« èŠ‚æ ‡é¢˜</th>
            <th>å­—æ•°</th>
            <th>åˆ›å»ºæ—¶é—´</th>
            <th>æ“ä½œ</th>
          </tr>
        </thead>
        <tbody id="chaptersBody">
          <tr>
            <td colspan="6" style="text-align: center; color: #94a3b8; padding: 40px;">
              åŠ è½½ä¸­...
            </td>
          </tr>
        </tbody>

      <div class="pagination" id="pagination"></div>
      <div class="status" id="statusArea"></div>
    </section>

    <script>
      const selectAllCheckbox = document.getElementById("selectAllCheckbox");
      const selectAllBtn = document.getElementById("selectAllBtn");
      const selectNoneBtn = document.getElementById("selectNoneBtn");
      const batchDeleteBtn = document.getElementById("batchDeleteBtn");
      const refreshBtn = document.getElementById("refreshBtn");
      const chaptersBody = document.getElementById("chaptersBody");
      const pagination = document.getElementById("pagination");
      const statusArea = document.getElementById("statusArea");

      let currentPage = 1;
      let totalPages = 1;
      let selectedIds = new Set();

      function renderStatus(message, type = "info") {
        statusArea.className = `status ${type}`;
        statusArea.textContent = message;
      }

      function loadChapters(page = 1) {
        renderStatus("æ­£åœ¨åŠ è½½...", "info");
        chaptersBody.innerHTML = '<tr><td colspan="6" style="text-align: center; color: #94a3b8; padding: 40px;">åŠ è½½ä¸­...</td></tr>';

        fetch(`/api/admin/chapters?page=${page}&per_page=50`)
          .then((res) => res.json())
          .then((data) => {
            if (data.error) {
              throw new Error(data.error);
            }

            currentPage = data.page;
            totalPages = data.total_pages;

            if (data.chapters.length === 0) {
              chaptersBody.innerHTML =
                '<tr><td colspan="6" style="text-align: center; color: #94a3b8; padding: 40px;">æš‚æ— æ•°æ®</td></tr>';
              renderStatus("æš‚æ— æ•°æ®", "info");
              return;
            }

            chaptersBody.innerHTML = "";
            data.chapters.forEach((chapter) => {
              const row = document.createElement("tr");
              const isSelected = selectedIds.has(chapter.id);

              row.innerHTML = `
                <td>
                  <input type="checkbox" class="chapter-checkbox" data-id="${chapter.id}" ${isSelected ? "checked" : ""} />
                </td>
                <td>${chapter.id}</td>
                <td>${escapeHtml(chapter.title)}</td>
                <td>${chapter.word_count.toLocaleString()} å­—</td>
                <td>${new Date(chapter.created_at).toLocaleString("zh-CN")}</td>
                <td>
                  <button class="danger" onclick="deleteChapter(${chapter.id})" style="font-size: 13px; padding: 6px 12px;">
                    åˆ é™¤
                  </button>
                </td>
              `;
              chaptersBody.appendChild(row);
            });

            updateCheckboxes();
            renderPagination();
            renderStatus(`å·²åŠ è½½ ${data.chapters.length} æ¡è®°å½•ï¼Œå…± ${data.total} æ¡`, "success");
          })
          .catch((error) => {
            console.error(error);
            renderStatus(error.message, "error");
            chaptersBody.innerHTML =
              '<tr><td colspan="6" style="text-align: center; color: #ef4444; padding: 40px;">åŠ è½½å¤±è´¥</td></tr>';
          });
      }

      function renderPagination() {
        pagination.innerHTML = "";
        if (totalPages <= 1) return;

        const maxButtons = 7;
        let startPage = Math.max(1, currentPage - Math.floor(maxButtons / 2));
        let endPage = Math.min(totalPages, startPage + maxButtons - 1);
        if (endPage - startPage < maxButtons - 1) {
          startPage = Math.max(1, endPage - maxButtons + 1);
        }

        if (startPage > 1) {
          const btn = document.createElement("button");
          btn.textContent = "Â«";
          btn.onclick = () => loadChapters(1);
          pagination.appendChild(btn);
        }

        if (currentPage > 1) {
          const btn = document.createElement("button");
          btn.textContent = "â€¹";
          btn.onclick = () => loadChapters(currentPage - 1);
          pagination.appendChild(btn);
        }

        for (let i = startPage; i <= endPage; i++) {
          const btn = document.createElement("button");
          btn.textContent = i;
          btn.className = i === currentPage ? "active" : "";
          btn.onclick = () => loadChapters(i);
          pagination.appendChild(btn);
        }

        if (currentPage < totalPages) {
          const btn = document.createElement("button");
          btn.textContent = "â€º";
          btn.onclick = () => loadChapters(currentPage + 1);
          pagination.appendChild(btn);
        }

        if (endPage < totalPages) {
          const btn = document.createElement("button");
          btn.textContent = "Â»";
          btn.onclick = () => loadChapters(totalPages);
          pagination.appendChild(btn);
        }
      }

      function updateCheckboxes() {
        const checkboxes = document.querySelectorAll(".chapter-checkbox");
        const allChecked = checkboxes.length > 0 && Array.from(checkboxes).every((cb) => cb.checked);
        selectAllCheckbox.checked = allChecked;
        batchDeleteBtn.disabled = selectedIds.size === 0;

        checkboxes.forEach((cb) => {
          cb.addEventListener("change", (e) => {
            const id = parseInt(e.target.dataset.id);
            if (e.target.checked) {
              selectedIds.add(id);
            } else {
              selectedIds.delete(id);
            }
            batchDeleteBtn.disabled = selectedIds.size === 0;
            updateCheckboxes();
          });
        });
      }

      selectAllCheckbox.addEventListener("change", (e) => {
        const checkboxes = document.querySelectorAll(".chapter-checkbox");
        checkboxes.forEach((cb) => {
          cb.checked = e.target.checked;
          const id = parseInt(cb.dataset.id);
          if (e.target.checked) {
            selectedIds.add(id);
          } else {
            selectedIds.delete(id);
          }
        });
        batchDeleteBtn.disabled = selectedIds.size === 0;
      });

      selectAllBtn.addEventListener("click", () => {
        const checkboxes = document.querySelectorAll(".chapter-checkbox");
        checkboxes.forEach((cb) => {
          cb.checked = true;
          selectedIds.add(parseInt(cb.dataset.id));
        });
        selectAllCheckbox.checked = true;
        batchDeleteBtn.disabled = false;
      });

      selectNoneBtn.addEventListener("click", () => {
        const checkboxes = document.querySelectorAll(".chapter-checkbox");
        checkboxes.forEach((cb) => {
          cb.checked = false;
        });
        selectedIds.clear();
        selectAllCheckbox.checked = false;
        batchDeleteBtn.disabled = true;
      });

      batchDeleteBtn.addEventListener("click", () => {
        if (selectedIds.size === 0) return;
        if (!confirm(`ç¡®å®šè¦åˆ é™¤é€‰ä¸­çš„ ${selectedIds.size} ä¸ªç« èŠ‚å—ï¼Ÿæ­¤æ“ä½œä¸å¯æ¢å¤ï¼`)) {
          return;
        }

        batchDeleteBtn.disabled = true;
        renderStatus("æ­£åœ¨åˆ é™¤...", "info");

        fetch("/api/admin/chapters/batch_delete", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ ids: Array.from(selectedIds) }),
        })
          .then((res) => res.json())
          .then((data) => {
            if (data.error) {
              throw new Error(data.error);
            }
            selectedIds.clear();
            renderStatus(data.message, "success");
            loadChapters(currentPage);
          })
          .catch((error) => {
            console.error(error);
            renderStatus(error.message, "error");
            batchDeleteBtn.disabled = false;
          });
      });

      refreshBtn.addEventListener("click", () => {
        loadChapters(currentPage);
      });

      function deleteChapter(id) {
        if (!confirm("ç¡®å®šè¦åˆ é™¤è¿™ä¸ªç« èŠ‚å—ï¼Ÿæ­¤æ“ä½œä¸å¯æ¢å¤ï¼")) {
          return;
        }

        fetch(`/api/admin/chapters/${id}`, {
          method: "DELETE",
        })
          .then((res) => res.json())
          .then((data) => {
            if (data.error) {
              throw new Error(data.error);
            }
            selectedIds.delete(id);
            renderStatus(data.message, "success");
            loadChapters(currentPage);
          })
          .catch((error) => {
            console.error(error);
            renderStatus(error.message, "error");
          });
      }

      function escapeHtml(text) {
        const div = document.createElement("div");
        div.textContent = text;
        return div.innerHTML;
      }

      // è‡ªåŠ¨é«˜äº®å½“å‰é¡µé¢çš„å¯¼èˆªé“¾æ¥
      function highlightCurrentNav() {
        const currentPath = window.location.pathname;
        document.querySelectorAll('.nav-link').forEach(link => {
          const href = link.getAttribute('href');
          if (href === currentPath || 
              (currentPath === '/' && href === '/') ||
              (currentPath !== '/' && currentPath.endsWith(href)) ||
              (href !== '/' && currentPath.includes(href.replace('/', '')))) {
            link.classList.add('active');
          } else {
            link.classList.remove('active');
          }
        });
      }

      // åˆå§‹åŠ è½½
      loadChapters();
      // é¡µé¢åŠ è½½æ—¶è‡ªåŠ¨é«˜äº®å½“å‰é¡µé¢
      document.addEventListener('DOMContentLoaded', () => {
        highlightCurrentNav();
      });
    </script>
